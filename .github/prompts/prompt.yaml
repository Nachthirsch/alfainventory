name: "Inventory System UI Design Generator"
description: "Generate complete UI/UX design implementation for dual business unit inventory management system (Bakso Malang & Steam Cuci Motor/Mobil) using React and TailwindCSS.  Focus on creating pixel-perfect, responsive layouts without backend logic."

context:  |
  You are a senior UI/UX designer tasked with creating a complete design system for an inventory management application. This system handles two business units:  Bakso Malang (F&B) and Steam Cuci Motor/Mobil (Automotive service).
  
  CRITICAL REQUIREMENTS:
  - Use React with functional components and hooks
  - Use TailwindCSS for ALL styling (NO custom CSS files)
  - Create STATIC/MOCK designs only - NO backend integration
  - Use MOCK DATA for all components
  - Focus on visual design, layout, and user interface elements
  - All interactive elements should be UI-only (no API calls, no state management logic)
  - Responsive design:  mobile-first approach (sm, md, lg, xl breakpoints)
  - Modern, clean, professional design aesthetic
  - Use Lucide React for icons (import from 'lucide-react')
  
  TECH STACK: 
  - React 18+ (functional components only)
  - TailwindCSS (utility-first styling)
  - Lucide React (icons)
  - No additional UI libraries (build from scratch with Tailwind)

